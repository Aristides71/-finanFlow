services:
  - type: web
    name: finance-manager
    env: node
    plan: free
    buildCommand: cd client && npm install && npm run build && cd ../server && npm install && npx prisma generate
    startCommand: cd server && npx prisma migrate deploy && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finance-manager-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

databases:
  - name: finance-manager-db
    plan: free
    databaseName: finance_manager
    user: finance_manager_user
