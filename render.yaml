services:
  - type: web
    name: finance-manager
    env: node
    plan: free
    buildCommand: cd client && npm install && npm run build && cd ../server && npm install && npx prisma generate
    startCommand: cd server && npx prisma migrate deploy && npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
